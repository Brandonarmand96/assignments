<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Zuri</title>
    <link rel="stylesheet" href="./css/stylesheet.css">
  </head>
  <body>
    <div class="body-container">
      <header>
        <div class="logo">
          <a href="#"><h1>ZURI</h1></a>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="content">
          <div class="content-form">
            <h4>Welcome to Ingressive for good</h4>
            <h2>Create new account</h2>
            <h4>Already A Member? <a href="index.html">Log In</a></h4>

            <div class="form-group">
              <form class="form" action="login.html" method="post">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" value="" placeholder="First Name" required>
                <label for="lastName">Second Name</label>
                <input type="text" name="lastName" value="" placeholder="Last Name" required>
                <label for="phoneNumber">phone Number</label>
                <input type="tel" name="phoneNumber" value="" placeholder="Phone Number" required>
                <label for="gender">Gender</label>
                <select class="select-option" name="gender" required>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="others">Others</option>
                </select>
                <label for="date">Date of birth</label>
                <input type="datetime-local" name="date" required>
                <label for="color">Color</label>
                <input type="color" name="color" required>
                <label for="email">Email</label>
                <input type="email" name="email" value="" placeholder="Email" required>
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Password" required>
                <a href="index.html"><button type="submit" name="submit">Create account</button></a>
              </form>
            </div>
          </div>
          </div>
      </main>
    </div>
  </body>
</html>
